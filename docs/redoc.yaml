paths:
  # Authorization paths

  /auth/login:
    post:
      tags:
        - auth
      summary: Manage user login
      requestBody:
        description: 'User object that needs to be logged '
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      responses:
        200:
          description: A Token object
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Authentication Type.
                  value:
                    type: string
                    description: The token of authenticated user.
                  expiry:
                    type: string
                    description: Token expiry time
        401:
          description: Unauthorized. Wrong Details
          content: {}
      x-codegen-request-body-name: body

  /auth/refresh:
    get:
      tags:
        - auth
      summary: Refreshes token of logged in user
      description: Refreshes token within 30 seconds of expiry.
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        200:
          description: A Token object
          content:
            'application/json':
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Authentication Type.
                  value:
                    type: string
                    description: The token of authenticated user.
                  expiry:
                    type: string
                    description: Token expiry time
        401:
          description: Unauthorized. Wrong Details
          content: {}
      security:
        - authorization: []

  /auth/logout:
    post:
      tags:
        - auth
      summary: Log user out
      description: Invalidate user token and prevent reuse of same token
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Successfully logged user out
        401:
          description: User Authentication Failure
          content: {}
      security:
        - authorization: []

  # Account paths

  /account/all:
