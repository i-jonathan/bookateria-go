# Models
components:
  schemas:
    Auth:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        user_name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        is_admin:
          type: boolean
        password:
          type: string
        last_login:
          type: string
        is_active:
          type: boolean

    PostAccount:
      type: object
      properties:
        user_name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string

    Profile:
      type: object
      properties:
        id:
          type: integer
        points:
          type: integer
        user_id:
          type: integer
        user:
          type: integer

    Question:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        user_id:
          type: integer
        up_votes:
          type: integer

    PostQuestion:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        user_id:
          type: integer

    QuestionTag:
      type: object
      properties:
        question_id:
          type: integer
        name:
          type: string

    QuestionUpvote:
      type: object
      properties:
        id:
          type: integer
        question_id:
          type: integer
        user_id:
          type: integer

    Answer:
      type: object
      properties:
        id:
          type: integer
        question_id:
          type: integer
        response:
          type: string
        up_votes:
          type: integer
        user_id:
          type: integer

    PostAnswer:
      type: object
      properties:
        question_id:
          type: integer
        response:
          type: string

    AnswerUpvote:
      type: object
      properties:
        id:
          type: integer
        question_id:
          type: integer
        question:
          type: integer
        user_id:
          type: integer

    Document:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        edition:
          type: integer
        author:
          type: string
        summary:
          type: string

    PostDocument:
      type: object
      properties:
        title:
          type: string
        edition:
            type: integer
        author:
            type: string
        summary:
            type: string

  securitySchemes:
    authorization:
      type: apiKey
      name: authorization
      in: header
